<html lang="en">
  <head>
    <base href="{%= argument.url %}" target="_top">

    {% if( argument.distribution == 'es5') { %}
      <script type="application/javascript" src="/asset/webcomponent/component.package/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    {% } else { %}
      <script type="application/javascript" src="/asset/webcomponent/component.package/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    {% } %}

    {% if(argument.deployment == 'production') { %}
      <script>ga('create','UA-25921244-8','auto'); </script>
    {% } else { %}
      <script>console.info('☕ Analytics is disabled for development.');</script>
    {% } %}
    {%= insert['header'] && insert['header']() %}
  </head>
  <body>
    {%= insert['body'] && insert['body']() %}
    
    <document-element>
      <span id="loader" style="direction: ltr; text-align: center; width: 100%; display: block; margin: auto;">⫷ 𝕃𝕠𝕒𝕕𝕚𝕟𝕘... ⫸</span>
    </document-element>
  </body>
</html>
